name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v1
    - name: setup ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7.3'
    - name: install deps
      run: |
        gem install bundler
        bundle install
    - name: run tests
      run: bundle exec rspec
